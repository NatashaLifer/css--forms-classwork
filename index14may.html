<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style14may.css">
</head>
<body>
    <section class="hero">
        <div class="hero__contact">
            <h1 class="hero__title">Put Life Into Your Ideas With Us</h1>
            <p class="hero__subtitle">Let`s discuss your project and find out what we can do to provide value.</p>
            <form class="hero__form">
                <div class="hero__input-wrapper">
                    <input type="text" placeholder="Name" class="hero__input" name="login" />
                    <input type="text" placeholder="Select Country" class="hero__input" name="country"/>
                    <label class="hero__phone">
                        <input type="text" placeholder="Phone" class="hero__input phone" name="tel"/>
                    </label>
                    <input type="text" placeholder="Select Service" class="hero__input" name="service">
                </div>
                <label class="hero__email">
                    <input type="email" placeholder="Email I`d" class="hero__input" name="email" />
                </label>
                <textarea class="hero__brief" rows="5" placeholder="Project Brief..."></textarea>
                <div class="hero__input-service">
                    <label class="hero__input-service-captcha">
                        <p>Captcha: </p>
                        <input type="text" placeholder="NHTT187" size="7" >
                    </label>
                    <input type="reset" class="hero__input-service-reset" value="Reset" >
                    <input type="text" class="hero__input-servise-enter" placeholder="Enter Captcha">
                </div>
                <input type="button" class="hero__message" value="Send Message">
            </form>
        </div>
        <img src="./img/girl.png" alt="girl">
    </section>
</body>
</html>
