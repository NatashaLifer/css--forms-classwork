    <form class="login">
        <label class="login__label">
            <p class="login__label-text">Login</p>
            <input type="text" class="login__input" name="login">
        </label>
        <label class="login__label">
            <p class="login__label-text">Password</p>
            <input type="text" class="login__input" name="pass">
        </label>
        <div class="login__check-wrapper">
            <h3 class="login__check-title">Colaborators can</h3>
            <label for="check1" class="login__check-label">
                <p class="login__check-text">Add more people</p>
                <input type="checkbox" class="login__check-input" name="check" id="check1" />
                <div class="login__check-custom"></div>
            </label>
        </div>

        <!--HW-->
        <div class="login__check-wrapper">
            <h3 class="login__check-title">People can</h3>
            <label for="check2" class="login__check-label">
                <p class="login__check-text">Request to join</p>
                <input type="checkbox" class="login__check-input" name="check" id="check2" />
                <div class="login__check-custom"></div>
            </label>
        </div>
        <!--HW-->
        <div class="login__terms-wrapper">
            <label for="terms" class="login__terms">
                <input type="checkbox" id="terms" class="login__terms-input" />
                <div class="login__terms-custom"></div>
                <p class="login__terms-text">Send me updates about Tropical Inspire products and services. <a href="#">Privacy policy</a></p>
            </label>
            <button class="login__submit" type="submit">continue</button>
        </div>

    </form>
